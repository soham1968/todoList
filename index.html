<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* CSS styles for future tasks */
      .future-task {
        border: 2px solid black;
      }

      /* CSS styles for overdue tasks */
      .overdue-task {
        border: 2px solid red;
      }

      /* CSS styles for incomplete tasks */
      .task:not(.completed) {
        border: 2px solid red; /* or any other color you prefer */
      }
      .future-task:not(.completed) {
        border: 2px solid red; /* or any other color you prefer */
      }
    </style>
  </head>
  <body>
    <div class="container m-3">
      <!-- Section 1: Add Item -->
      <div class="add-item mb-3">
        <h2 class="text-center">To-Do List</h2>
        <div class="row me-5 p-0">
          <input
            type="text"
            class="col-sm m-3"
            id="itemName"
            placeholder="Item Name"
          />
          <input
            type="text"
            class="col-sm m-3"
            placeholder="Dead Line"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
            id="itemDate"
          />
          <select class="col-sm m-3" id="priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <button class="col-sm btn btn-primary m-3" onclick="addItem()">
            Add Item
          </button>
        </div>
      </div>

      <!-- Section 2: Today's Tasks -->
      <div class="today-tasks mb-3">
        <h2>Today's Tasks</h2>
        <div id="todayTasks"></div>
      </div>

      <!-- Section 3: Future Tasks -->
      <div class="future-tasks mb-3">
        <h2>Future Tasks</h2>
        <div id="futureTasks"></div>
      </div>

      <!-- Section 4: Completed Tasks -->
      <div class="completed-tasks">
        <h2>Completed Tasks</h2>
        <div id="completedTasks"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
